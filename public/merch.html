<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yapaganda - Merch</title>
    <link rel="stylesheet" href="style/merch.css"> 
    <script src = "js/merch.js"></script>   
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&family=Galindo&family=Caprasimo&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="media/static.mp4" type="video/mp4">
            <img src="/public/media/fallback.jpg" alt="yapaganda">
            Your browser does not support the video tag.
        </video>  
    </div>         
    <h1>yapaganda</h1>
</header>

<main>
<section>
    <div class="button-container">
        <button id="home-btn">Music</button>
        <button id="merch-btn">Merch</button>
        <button id="directory-btn">Social</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search" onkeyup="search()">
    </div>
</section>

    <div id="artistList" class="carousel">        
        <div class="merch-card">
            <a href="https://midnightorganic.com/" target="_blank">Midnight Organic</a>
            <img src="media/midnightorganicpreview.jpg" alt="Midnight Organic">
        </div>

        <div class="merch-card">
            <a href="https://bluetshirt.com/collections/all" target="_blank">Blue T-Shirt</a>
            <img src="media/bluetshirtpreview.jpg" alt="Blue T-Shirt Collection">
        </div> 

        <div class="merch-card">
            <a href="https://theetsofficial.com/collections/ets" target="_blank">ETS</a>
            <img src="media/ETSpreview.jpg" alt="ETS">
        </div>

        <div class="merch-card">
            <a href="https://store.taylorgang.com/" target="_blank">Taylor Gang</a>
            <img src="media/taylorgangpreview.jpg" alt="Taylor Gang Merchandise">
        </div>

        <div class="merch-card"> 
            <a href="https://jetlifeapparel.com/" target="_blank">Jet Life</a>
            <img src="media/jetlifeapparelpreview.jpg" alt="Jet Life Apparel">
        </div>

        <div class="merch-card">
            <a href="https://opmopm.us/" target="_blank">OPM</a>
            <img src="media/domkennedypreview.jpg" alt="OPM">
        </div>    
                
        <div class="merch-card">
            <a href="https://www.djquikstore.com/" target="_blank">DJ Quik</a>
            <img src="media/djquikpreview.jpg" alt="DJ Quik">
        </div>

        <div class="merch-card">
            <a href="https://shopjasonmartin.com/" target="_blank">JasonMartin</a>
            <img src="media/problemvjasonpreview.jpg" alt="Problem vs Jason">
        </div>

        <div class="merch-card">
            <a href="https://jay305.komi.io" target="_blank">Jay 305</a>
            <img src="media/jay305preview.jpg" alt="Jay 305">
        </div>
    </div>
</main>

</body>
</html>
