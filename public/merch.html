<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected - Merch</title>
    <link rel="stylesheet" href="/public/style/merch.css"> <!-- Corrected path -->
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&family=Galindo&family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <video id="banner-video" autoplay muted loop playsinline>
            <source src="/public/media/static.mp4" type="video/mp4"> <!-- Corrected path -->
            Your browser does not support the video tag.
        </video>        
        <h1>Connected</h1>
    </header>
    <main>
        <section>
            <h2>Artist Latest Merchandise</h2>
            <div class="button-container">
                <button id="home-btn" onclick="location.href='index.html'">Music</button>
                <button id="merch-btn" onclick="location.href='merch.html'">Merch</button>
                <button id="directory-btn" onclick="location.href='directory.html'">Social</button>
            </div>
            <div class="carousel-outer">
                <div class="carousel">
                    <div class="merch-item">
                        <a href="https://bluetshirt.com/collections/all" target="_blank">
                            <img src="media/bluetshirtpreview.jpg" alt="Blue T-Shirt Collection"> <!-- Corrected path -->
                        </a>
                        <p>Blue T-Shirt Collection</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://store.taylorgang.com/" target="_blank">
                            <img src="media/taylorgangpreview.jpg" alt="Taylor Gang Merchandise"> <!-- Corrected path -->
                        </a>
                        <p>Taylor Gang Merchandise</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://jetlifeapparel.com/" target="_blank">
                            <img src="media/jetlifeapparelpreview.jpg" alt="Jet Life Apparel"> <!-- Corrected path -->
                        </a>
                        <p>Jet Life Apparel</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://midnightorganic.com/" target="_blank">
                            <img src="media/midnightorganicpreview.jpg" alt="Midnight Organic"> <!-- Corrected path -->
                        </a>
                        <p>Midnight Organic</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://shopjasonmartin.com/" target="_blank">
                            <img src="media/problemvjasonpreview.jpg" alt="Problem vs Jason"> <!-- Corrected path -->
                        </a>
                        <p>Problem vs Jason</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://theetsofficial.com/collections/ets" target="_blank">
                            <img src="media/ETSpreview.jpg" alt="ETS"> <!-- Corrected path -->
                        </a>
                        <p>ETS</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('banner-video').playbackRate = 0.5;

        $(document).ready(function(){
            $('.carousel-outer').scroll(function(e){
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
