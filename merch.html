<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected - Merch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&family=Galindo&family=Caprasimo&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://appradar.ru/wp-content/themes/appradar/js/jquery.horizontal.scroll.js"></script>
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
        }
        .carousel .merch-item {
            margin-right: 10px;
        }
        .carousel .merch-item:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <header>
        <video id="banner-video" autoplay muted loop playsinline>
            <source src="static.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>        
        <h1>Connected</h1>
    </header>
    <main>
        <section>
            <h2>Artist Latest Merchandise</h2>
            <div class="button-container">
                <button onclick="location.href='index.html'">Home</button>
                <button onclick="location.href='merch.html'">Merch</button>
                <button onclick="location.href='directory.html'">Directory</button>
            </div>
            <div class="carousel-outer">
                <div class="carousel">
                    <div class="merch-item">
                        <a href="https://bluetshirt.com/collections/all" target="_blank">
                            <img src="bluetshirtpreview.jpg" alt="Blue T-Shirt Collection">
                        </a>
                        <p>Blue T-Shirt Collection</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://store.taylorgang.com/" target="_blank">
                            <img src="taylorgangpreview.jpg" alt="Taylor Gang Merchandise">
                        </a>
                        <p>Taylor Gang Merchandise</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://jetlifeapparel.com/" target="_blank">
                            <img src="jetlifeapparelpreview.jpg" alt="Jet Life Apparel">
                        </a>
                        <p>Jet Life Apparel</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://midnightorganic.com/" target="_blank">
                            <img src="midnightorganicpreview.jpg" alt="Midnight Organic">
                        </a>
                        <p>Midnight Organic</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://shopjasonmartin.com/" target="_blank">
                            <img src="problemvjasonpreview.jpg" alt="Problem vs Jason">
                        </a>
                        <p>Problem vs Jason</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://theetsofficial.com/collections/ets" target="_blank">
                            <img src="ETSpreview.jpg" alt="ETS">
                        </a>
                        <p>ETS</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('banner-video').playbackRate = 0.5;

        $(document).ready(function(){
            var w = 0, h = 0;
            $('.carousel .merch-item').each(function(i, index){
                w += $(this).outerWidth(true); 
                h = $(this).outerHeight() > h ? $(this).outerHeight() : h;
            });
            $('.carousel').width(w).height(h);
            $('.carousel-outer').height(h + 8).horizontalScroll();
        });
    </script>
</body>
</html>
