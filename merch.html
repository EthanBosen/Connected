<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected - Merch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&family=Galindo&family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <video id="banner-video" autoplay muted loop playsinline>
            <source src="static.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>        
        <h1>Connected</h1>
    </header>
    <main>
        <section>
            <h2>Artist Latest Merchandise</h2>
            <div class="button-container">
                <button onclick="location.href='index.html'">Home</button>
                <button onclick="location.href='merch.html'">Merch</button>
                <button onclick="location.href='directory.html'">Directory</button>
            </div>
            <div class="carousel">
                <button class="carousel-button carousel-button-left">&lt;</button>
                <div class="carousel-track">
                    <div class="merch-item">
                        <a href="https://bluetshirt.com/collections/all" target="_blank">
                            <img src="bluetshirtpreview.jpg" alt="Blue T-Shirt Collection">
                        </a>
                        <p>Blue T-Shirt Collection</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://store.taylorgang.com/" target="_blank">
                            <img src="taylorgangpreview.jpg" alt="Taylor Gang Merchandise">
                        </a>
                        <p>Taylor Gang Merchandise</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://jetlifeapparel.com/" target="_blank">
                            <img src="jetlifeapparelpreview.jpg" alt="Jet Life Apparel">
                        </a>
                        <p>Jet Life Apparel</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://midnightorganic.com/" target="_blank">
                            <img src="midnightorganicpreview.jpg" alt="Midnight Organic">
                        </a>
                        <p>Midnight Organic</p>
                    </div>
                    <div class="merch-item">
                        <a href="https://shopjasonmartin.com/" target="_blank">
                            <img src="problemvjasonpreview.jpg" alt="Midnight Organic">
                        </a>
                        <p>Problem vs Jason</p>
                    </div>
                </div>
                
                <button class="carousel-button carousel-button-right">&gt;</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('banner-video').playbackRate = 0.5;

        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.querySelector('.carousel-button-right');
        const prevButton = document.querySelector('.carousel-button-left');

        slides.forEach((slide, index) => {
            slide.style.left = slideWidth * index + 'px';
        });

        const moveToSlide = (track, currentSlide, targetSlide) => {
            track.style.transform = 'translateX(-' + targetSlide.style.left + ')';
            currentSlide.classList.remove('current-slide');
            targetSlide.classList.add('current-slide');
        };

        nextButton.addEventListener('click', e => {
            const currentSlide = track.querySelector('.current-slide') || slides[0];
            const nextSlide = currentSlide.nextElementSibling || slides[0];
            moveToSlide(track, currentSlide, nextSlide);
        });

        prevButton.addEventListener('click', e => {
            const currentSlide = track.querySelector('.current-slide') || slides[0];
            const prevSlide = currentSlide.previousElementSibling || slides[slides.length - 1];
            moveToSlide(track, currentSlide, prevSlide);
        });
    </script>
</body>
</html>
